<div>
  {{ Produit.CodeBarre }}
</div>
<div [style.background-color]="BgColor">
  {{ Produit.Titre }}
</div>
<div [ngStyle]="{'color': TextColor, 'font-weight': 'bold'}">
  {{ Produit.Description }}
</div>
<div [ngClass]="{Solde: 21 > 2}">
  {{ Produit.EnSolde }}
</div>

<div>
  <input [(ngModel)]="Produit.Titre">
  <input type="color" [(ngModel)]="BgColor">
  <input type="color" [(ngModel)]="TextColor">
</div>
